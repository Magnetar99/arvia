<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wywed - Support Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wywed Support Form</h2>
    <form action="/submit_support" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number">
        <textarea name="issue" rows="4" placeholder="Describe your issue" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
        <h3>Contact Us</h3>
        <p>Name: Gautam Nain</p>
        <p>Email: <a href="mailto:gautam.nain99@gmail.com">gautam.nain99@gmail.com</a></p>
    </div>
</div>

</body>
</html>
